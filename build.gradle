plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

}

java {
    sourceCompatibility = JavaVersion.VERSION_1_9
    targetCompatibility = JavaVersion.VERSION_1_9
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.1-jre'

    compile group: 'one.util', name: 'streamex', version: '0.7.2'


    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.30'


    compile group: 'org.glassfish.jersey.core', name: 'jersey-server', version: '2.30'
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet-core', version: '2.30'
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-jetty-http', version: '2.30'
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-moxy', version: '2.30'
    compile group: 'org.glassfish.jersey.core', name: 'jersey-common', version: '2.30'
    compile group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.30'

    compile group: 'org.glassfish.jersey.test-framework', name: 'jersey-test-framework-core', version: '2.30'
    compile group: 'org.glassfish.jersey.test-framework.providers', name: 'jersey-test-framework-provider-grizzly2', version: '2.30'

    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.0.M0'
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.26.v20200117'


    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application.
    mainClassName = 'fintech.App'
}
